<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link href="../assets/style.css" rel="stylesheet">
    <title>Team Roster</title>
</head>
<body>
    <header>
        <div class="container-fluid">
            <div class="row text-center py-4">
                <h1 id="team-name">Team: </h1>
            </div>
        </div>
    </header>
    <section>
        <div class="container-fluid my-lg-5">
            <div class="row d-flex justify-content-center">
                <!-- Team member cards to be inserted here -->
                <div class="col-12 col-md-6 col-lg-4 d-flex justify-content-center mt-3">
                    <div class="card" style="width: 20rem;">
                        <div class="card-body card-body-custom">
                            <!-- TODO: to add close button at top-right corner of the card -->
                            <!-- TODO: clicking on close button will invoke alert('Are you sure you want to delete ${name} from this team?')-->
                            <!-- TODO: after confirming, the -->
                            <h5 class="card-title employee-name">${getName()}</h5>
                            <p class="card-text employee-title">${getRole()}</p>
                        </div>
                        <div class="card-ul-container">
                            <ul class="list-group list-group-flush px-4 py-4">
                                <li class="list-group-item">${getId()}</li>
                                <li class="list-group-item">${getEmail()}</li>
                                <!-- TODO: ${getOfficeNum()} / ${getGithub()} / ${getSchool()} -->
                                <li class="list-group-item">${getOfficeNum()}</li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <script src="../index.js"></script>
</body>
</html>
